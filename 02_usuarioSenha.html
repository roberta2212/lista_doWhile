<meta charset="UTF-8">
<script>
    /*
    Problema: Validar Usuário e Senha
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    let nomeUsuario, senha;

do {
  nomeUsuario = prompt("Digite o nome de usuário:");
  senha = prompt("Digite a senha:");

  if (nomeUsuario === senha) {
    alert("A senha não pode ser igual ao nome de usuário. Tente novamente.");
  }
} while (nomeUsuario === senha);

alert("Usuário e senha registrados com sucesso!");


</script>
