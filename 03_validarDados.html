<meta charset="UTF-8">
<script>
    /*
    Problema: Validar dados do Usuário
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

   
    let nome, idade, salario, sexo, estadoCivil;

do {
  nome = prompt("Digite seu nome (maior que 3 caracteres):");
} while (nome.length <= 3);

do {
  idade = parseInt(prompt("Digite sua idade (entre 0 e 150):"));
} while (idade < 0 || idade > 150);

do {
  salario = parseFloat(prompt("Digite seu salário (maior que zero):"));
} while (salario <= 0);

do {
  sexo = prompt("Digite seu sexo ('f' ou 'm'):");
} while (sexo !== 'f' && sexo !== 'm');

do {
  estadoCivil = prompt("Digite seu estado civil ('s', 'c', 'v' ou 'd'):");
} while (estadoCivil !== 's' && estadoCivil !== 'c' && estadoCivil !== 'v' && estadoCivil !== 'd');

console.log("Informações válidas:");
console.log("Nome: " + nome);
console.log("Idade: " + idade);
console.log("Salário: " + salario);
console.log("Sexo: " + sexo);
console.log("Estado Civil: " + estadoCivil);

</script>
